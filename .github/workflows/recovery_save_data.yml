name: recovery

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 * * * *' 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Chechout repo
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.4'

      - name: Ruta
        run: pwd

      - name: List files
        run: ls -la

      - name: Run script
        run: python ./binanceApi.py

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update binanceApi
